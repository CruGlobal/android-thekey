subprojects {
    group 'me.thekey.android'
    version = '0.5.1'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name "maven.gcx.org"
            url "https://maven.gcx.org/"
            credentials {
                username gcxMavenRepositoryUsername
                password gcxMavenRepositoryPassword
            }
        }
    }
}
