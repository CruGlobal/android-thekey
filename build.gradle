buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
        classpath 'com.github.dcendents:android-maven-plugin:1.1'
    }
}

subprojects {
    group 'me.thekey.android'
    version = '0.6.1-SNAPSHOT'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name "maven.gcx.org"
            url "https://maven.gcx.org/"
            credentials {
                username gcxMavenRepositoryUsername
                password gcxMavenRepositoryPassword
            }
        }
    }

    apply from: "$rootProject.projectDir/maven_publish.gradle"
}
