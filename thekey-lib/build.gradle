    buildToolsVersion "20"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 20
    }
}

dependencies {
    compile project(':thekey-api')
    compile 'com.android.support:support-v4:20.0.0'
    compile 'org.slf4j:slf4j-api:1.7.7'
}
