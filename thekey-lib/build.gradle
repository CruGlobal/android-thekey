buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion "20"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 20
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    compile project(':thekey-api')
    compile group: 'com.android.support', name: 'support-v4',    version: '19.1.0', ext: 'jar'
    compile group: 'org.slf4j',           name: 'slf4j-android', version: '1.7.7',  ext: 'jar'
    compile group: 'org.slf4j',           name: 'slf4j-api',     version: '1.7.7',  ext: 'jar'
}
